<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Base Apparel coming soon page</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <section class="content-container">
                <div class="hero-img"></div>
                <header>
                    <img src="./images/logo.svg" alt="logo" class="logo" />
                </header>
                <div class="main-content-container">
                    <h1 class="main-text">
                        <span class="highlight"> We're</span> coming soon
                    </h1>
                    <p class="sub-text">
                        Hello fellow shoppers! We're currently building our new
                        fashion store. Add your email below to stay up-to-date
                        with announcements and our launch deals. Email Address
                    </p>
                    <div class="bottom-container">
                        <form class="form-container" id="form-email">
                            <input
                                aria-label="mail"
                                type="mail"
                                name="mail"
                                id="mail"
                                placeholder="Email adress"
                            />
                        </form>
                        <div class="icon-container">
                            <img
                                src="./images/icon-error.svg"
                                alt="error-icon"
                                class="error-icon"
                            />
                            <button
                                class="arrow-icon"
                                type="submit"
                                form="form-email"
                                value="Submit"
                            >
                                <img
                                    src="./images/icon-arrow.svg"
                                    alt="arrow-icon"
                                />
                            </button>
                        </div>
                        <div id="error-msg"></div>
                    </div>
                </div>
            </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
