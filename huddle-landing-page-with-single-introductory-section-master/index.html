<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>
        <script
            src="https://kit.fontawesome.com/d494f7bb71.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <section class="inner-container">
                <img class="logo" src="./images/logo.svg" alt="logowithWord" />
                <div class="container-for-desktop">
                    <img
                        class="illustration"
                        src="./images/illustration-mockups.svg"
                        alt="illustration"
                    />
                    <div class="main-content-container">
                        <h1 class="heading">
                            Build The Community Your Fans Will Love
                        </h1>
                        <p class="main-text">
                            Huddle re-imagines the way we build communities. You
                            have a voice, but so does your audience. Create
                            connections with your users as you engage in genuine
                            discussion.
                        </p>
                        <button class="register-btn">Register</button>
                    </div>
                </div>

                <div class="social-icons">
                    <div class="icon-border">
                        <a class="icon-link" href=""
                            ><i class="fab fa-facebook-f"></i
                        ></a>
                    </div>
                    <div class="icon-border">
                        <a class="icon-link" href="">
                            <i class="fab fa-twitter"></i
                        ></a>
                    </div>
                    <div class="icon-border">
                        <a class="icon-link" href="">
                            <i class="fab fa-instagram"></i
                        ></a>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
