<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Ping coming soon page</title>
        <script
            src="https://kit.fontawesome.com/d494f7bb71.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <section class="inner_container">
                <a href="#">
                    <p class="logo">
                        PING <span class="logo-highlight">.</span>
                    </p></a
                >

                <div class="main-content-container">
                    <h1 class="main-text">
                        <span class="highlight"> We are launching </span> soon!
                    </h1>
                    <h3 class="sub-text">Subscribe and get notified</h3>
                    <div class="form-container">
                        <form class="form" id="form-email">
                            <input
                                aria-label="email"
                                type="email"
                                name="email"
                                class="mail"
                                placeholder="Your email address"
                            />

                            <input
                                class="register-btn"
                                type="submit"
                                value="Notify Me"
                            />
                        </form>
                        <div id="error-msg">
                            Please provide a valid email address
                        </div>
                    </div>
                </div>
                <img
                    class="dashboard_img"
                    src="./images/illustration-dashboard.png"
                    alt="dashboard"
                />

                <div class="social-icons">
                    <a class="icon-link" href="#" aria-label="facebook link"
                        ><i class="fab fa-facebook-f"></i
                    ></a>

                    <a class="icon-link" href="#" aria-label="twitter link">
                        <i class="fab fa-twitter"></i
                    ></a>

                    <a class="icon-link" href="#" aria-label="instgram link">
                        <i class="fab fa-instagram"></i
                    ></a>
                </div>
                <footer>
                    Notify Me &copy; Copyright Ping. All rights reserved.
                </footer>
            </section>
        </div>

        <script src="index.js"></script>
    </body>
</html>
