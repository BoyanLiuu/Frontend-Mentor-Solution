<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <div class="top-img"></div>
        <div class="bottom-img"></div>
        <div class="container">
            <div class="card">
                <div class="card__top">
                    <img
                        src="./images/bg-pattern-card.svg"
                        alt="backgroud pattern"
                    />
                </div>

                <div class="card_middle">
                    <img
                        class="card_middle_img"
                        src="./images/image-victor.jpg"
                        alt="photo"
                    />
                    <div class="card_middle_info">
                        <span class="section_title">Victor Crest</span>
                        <span class="side_text"> 26</span>
                        <p class="location side_text">London</p>
                    </div>
                </div>

                <div class="card_bottom">
                    <div class="section">
                        <p class="section_title">80K</p>
                        <p class="section_description side_text">Followers</p>
                    </div>

                    <div class="section">
                        <p class="section_title">803K</p>
                        <p class="section_description side_text">Likes</p>
                    </div>
                    <div class="section">
                        <p class="section_title">1.4K</p>
                        <p class="section_description side_text">Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
